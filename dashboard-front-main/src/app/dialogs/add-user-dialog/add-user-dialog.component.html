<div class="container">
    <h2 mat-dialog-title>Add a new user</h2>

    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

        <div class="form">
            <mat-form-field color="primary">
                <input matInput #input placeholder="Username" [(ngModel)]="data.username" name="username" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="primary">
                <input matInput #input placeholder="Email" [(ngModel)]="data.email" name="email" required>
            </mat-form-field>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </div>

        <div class="form">
            <mat-form-field color="primary">
                <input matInput type="password" #input placeholder="Password" [(ngModel)]="data.password" name="password" required>
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="primary">

            <mat-label>Roles</mat-label>

            <mat-select [(ngModel)]="data.roles" name="roles" multiple>
                <mat-option *ngFor="let role of roleList"  [value]="role">{{role}}</mat-option>
            </mat-select>
            </mat-form-field>
        </div>

        <div class="form" [formGroup]="toggleGroup">
            <mat-slide-toggle formControlName="toggle" color="primary" #input [(ngModel)]="data.active" checked name="active">
                Active user
            </mat-slide-toggle>
        </div>

        <!--Contains mat-hint for characters count and has maxLengt set-->



        <div mat-dialog-actions>
            <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"
                (click)="confirmAdd()">Save</button>
            <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
        </div>
    </form>
</div>
